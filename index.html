<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
  <title>Thi Online – Huy Dũng</title>
  <style>
    :root {
      --brand: #0b5ed7;
      --bg: #f5faff;
      --border: #dfe1e5;
      --row-alt: #e7f1ff;
    }
    *,*:before,*:after{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#333}
    /* (desktop + shared styles unchanged, omitted for brevity) */
    /*================ MOBILE ENHANCEMENTS ================*/
    @media(max-width:767px){
      .page{flex-direction:column}
      .pdf-pane{flex:none;height:60vh;border-right:none}
      /* full‑width slide‑up sheet */
      .answer-pane{position:fixed;left:0;right:0;width:100vw;bottom:-100%;height:70vh;transition:bottom .35s ease-in-out;box-shadow:0 -2px 12px rgba(0,0,0,.25);border-top-left-radius:16px;border-top-right-radius:16px;z-index:888}
      .answer-pane.open{bottom:0}
      .back-btn{display:none}
      /* bottom bar */
      .mobile-bar{position:fixed;left:0;right:0;bottom:0;background:var(--brand);display:flex;align-items:center;padding:4px 6px;gap:6px;z-index:889}
      .mobile-time{flex:0 0 82px;color:#fff;font-weight:700;font-size:1.2rem;text-align:center}
      .mobile-bar button{flex:1;border:none;border-radius:8px;font-size:.95rem;font-weight:600;padding:8px 0}
      #toggleAnswer{background:rgba(255,255,255,.15);color:#fff}
      #submitMobile{background:#fff;color:var(--brand)}
      /* bigger timer on sheet */
      .timer-section h2{font-size:2.8rem}
      .timer-section{border-radius:16px 16px 0 0}
      #answerArea{padding-bottom:90px}
    }
  </style>
</head>
<body>
<!-- HTML structure unchanged from previous version -->
</body>
</html>
