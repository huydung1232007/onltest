<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Kiểm Tra Online</title>
  <style>
    :root {
      --brand: #0b5ed7;
      --bg: #f5faff;
      --border: #dfe1e5;
      --row-alt: #e7f1ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#fafafa;color:#333}

    /* ========= DESKTOP LAYOUT ========= */
    .page{display:flex;height:100%}
    .pdf-pane{flex:0 0 55%;border-right:1px solid var(--border);overflow:hidden}
    .pdf-pane iframe{width:100%;height:100%;border:none}
    .answer-pane{flex:1;display:flex;flex-direction:column;background:#fff;max-width:45%;transition:bottom .35s ease;}

    /* ========= TIMER BAR (desktop) ========= */
    .timer-section{position:sticky;top:0;background:#fff;padding:16px 24px 10px;border-bottom:1px solid var(--border);z-index:5;text-align:center}
    .timer-section h2{margin:4px 0 8px;font-size:2.6rem;color:var(--brand)}
    .progress-wrapper{display:flex;align-items:center;gap:8px;font-size:.9rem;color:#666}
    .progress-wrapper progress{flex:1;height:6px}

    /* ========= ANSWER AREA ========= */
    #answerArea{flex:1;overflow-y:auto;padding:24px;background:var(--bg)}
    h1{text-align:center;margin-top:0;font-size:1.6rem}
    h2.section-title{margin:28px 0 10px;color:var(--brand);font-size:1.25rem}
    p.note{margin:0 0 14px;font-size:.9rem;color:#555}

    /* --- table styles --- */
    table{width:100%;border-collapse:collapse}
    table.question-table{margin-bottom:22px;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    table.question-table th,table.question-table td{padding:10px;text-align:center}
    table.question-table thead th{background:#e8f0fe}
    table.question-table tbody tr:nth-child(even){background:#f7f9fc}
    .row-label{text-align:left;font-weight:500;padding-left:16px}

    .tf-group{background:#fff;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.08);margin-bottom:22px;overflow:hidden}
    .tf-group h3{margin:0;padding:12px 16px;background:var(--row-alt);color:var(--brand);font-size:1rem}
    .tf-group table td{padding:9px;text-align:center;font-size:.95rem}
    .tf-group table tr:nth-child(even){background:#f9f9f9}
    .tf-group table td:first-child{width:40px;text-align:right;font-weight:500}

    .short-answer-group{display:grid;gap:16px;margin-bottom:30px}
    .short-answer-group label{display:block;margin-bottom:4px;font-weight:500;font-size:.95rem}
    .short-answer-group input[type=text]{width:100%;padding:10px;border:1px solid var(--border);border-radius:4px;font-size:.95rem}

    button[type=submit]{display:block;margin:28px auto 0;background:var(--brand);color:#fff;border:none;padding:12px 32px;font-size:1rem;border-radius:4px;cursor:pointer;transition:background .2s}
    button[type=submit]:hover{background:#084db3}

    /* ========= MOBILE STYLES ========= */
    @media (max-width: 768px){
      .page{flex-direction:column}
      .pdf-pane{flex:1 1 auto}
      .answer-pane{position:fixed;left:0;bottom:-100%;width:100%;height:90vh;max-width:none;box-shadow:0 -2px 14px rgba(0,0,0,.25);border-top-left-radius:12px;border-top-right-radius:12px;overflow:hidden}
      .answer-pane.open{bottom:0}
      .timer-section{display:none}
      .mobile-bar{position:fixed;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:space-between;padding:8px 12px;background:var(--brand);color:#fff;font-weight:600;z-index:6}
      .mobile-bar button{border:none;background:#fff;color:var(--brand);border-radius:6px;padding:8px 12px;font-size:.95rem;font-weight:600;cursor:pointer;display:flex;align-items:center;gap:4px}
      .mobile-bar button#toggleSheet{background:rgba(255,255,255,.15);color:#fff}
      .mobile-bar span.time{font-size:1.4rem;flex:1}
      /* close icon */
      .close-sheet{position:absolute;top:10px;right:16px;font-size:1.5rem;font-weight:700;color:#666;cursor:pointer}
      /* give answer area full height minus header */
      #answerArea{padding-top:60px}
      .answer-pane header{position:absolute;top:0;left:0;right:0;height:50px;background:#fff;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--brand)}
    }
  </style>
</head>
<body>
<div class="page">
  <!-- PDF -->
  <div class="pdf-pane">
    <iframe src="detoan7.pdf" title="Đề thi PDF"></iframe>
  </div>

  <!-- ANSWER SHEET / SIDEPANE -->
  <div class="answer-pane" id="answerPane">
    <!-- Sheet header (mobile) -->
    <header class="sheet-header" style="display:none">Bài làm</header>
    <span class="close-sheet" id="closeSheet" style="display:none">✕</span>

    <!-- TIMER (desktop) -->
    <div class="timer-section" id="desktopTimer">
      <p style="margin:0;font-weight:600;color:#888;font-size:.95rem">Thời gian làm bài:</p>
      <h2 id="countdown">50:00</h2>
      <div class="progress-wrapper"><progress id="progressBar" value="0" max="34"></progress><span id="progressText">0/34</span></div>
    </div>

    <!-- FORM -->
    <div id="answerArea">
      <form id="quizForm">
        <h1>BÀI KIỂM TRA ONLINE</h1>
        <h2 class="section-title">PHẦN I – Trắc nghiệm (12 câu)</h2>
        <p class="note">Chọn 1 đáp án đúng cho mỗi câu.</p>
        <table class="question-table"><thead><tr><th></th><th>A</th><th>B</th><th>C</th><th>D</th></tr></thead><tbody id="mcBody"></tbody></table>

        <h2 class="section-title">PHẦN II – Đúng / Sai (4 câu, mỗi câu 4 ý a–d)</h2>
        <p class="note">Chọn "Đúng" hoặc "Sai" cho từng ý.</p>
        <div id="tfContainer"></div>

        <h2 class="section-title">PHẦN III – Trả lời ngắn (6 câu)</h2>
        <div id="saContainer" class="short-answer-group"></div>

        <button type="submit">Nộp bài</button>
      </form>
    </div>
  </div>
</div>

<!-- MOBILE bottom bar -->
<div class="mobile-bar" id="mobileBar" style="display:none">
    <span class="time" id="mobileCountdown">50:00</span>
    <button id="toggleSheet">Bài làm ▾</button>
    <button id="submitBtn">Nộp bài</button>
</div>

<script>
  /* ============ RENDER FORM ============ */
  document.addEventListener('DOMContentLoaded',()=>{
      renderMC();renderTF();renderSA();initTimer();initMobile();updateProgress();
  });
  function renderMC(){const tb=document.getElementById('mcBody');for(let i=1;i<=12;i++){const tr=document.createElement('tr');const tdL=document.createElement('td');tdL.className='row-label';tdL.textContent='Câu '+i;tr.appendChild(tdL);['A','B','C','D'].forEach((o,idx)=>{const td=document.createElement('td');const inp=document.createElement('input');inp.type='radio';inp.name='q'+i;inp.value=o;if(o==='A')inp.required=true;td.appendChild(inp);tr.appendChild(td);});tb.appendChild(tr);}}
  function renderTF(){const container=document.getElementById('tfContainer');for(let g=1;g<=4;g++){const group=document.createElement('div');group.className='tf-group';const h=document.createElement('h3');h.textContent='Câu Đ/S '+g;group.appendChild(h);const tbl=document.createElement('table');const tb=document.createElement('tbody');['a','b','c','d'].forEach(l=>{const tr=document.createElement('tr');const tdL=document.createElement('td');tdL.textContent=l+')';tr.appendChild(tdL);['true','false'].forEach(v=>{const td=document.createElement('td');const lab=document.createElement('label');const inp=document.createElement('input');inp.type='radio';inp.name=`tf${g}${l}`;inp.value=v;if(v==='true')inp.required=true;lab.appendChild(inp);lab.appendChild(document.createTextNode(v==='true'?' Đúng':' Sai'));td.appendChild(lab);tr.appendChild(td);});tb.appendChild(tr);});tbl.appendChild(tb);group.appendChild(tbl);container.appendChild(group);}}
  function renderSA(){const c=document.getElementById('saContainer');for(let i=1;i<=6;i++){const wrap=document.createElement('div');const lab=document.createElement('label');lab.setAttribute('for','sa'+i);lab.textContent='Câu III.'+i;const inp=document.createElement('input');inp.type='text';inp.id='sa'+i;inp.name='sa'+i;inp.required=true;wrap.appendChild(lab);wrap.appendChild(inp);c.appendChild(wrap);} }

  /* ============ TIMER & PROGRESS ============ */
  const TOTAL=34;let timeLeft=50*60;const cd=document.getElementById('countdown');const cdMobile=document.getElementById('mobileCountdown');function tick(){const m=String(Math.floor(timeLeft/60)).padStart(2,'0');const s=String(timeLeft%60).padStart(2,'0');if(cd)cd.textContent=`${m}:${s}`;if(cdMobile)cdMobile.textContent=`${m}:${s}`;if(timeLeft===0){clearInterval(timer);alert('Hết thời gian! Bài sẽ được nộp tự động.');document.getElementById('quizForm').dispatchEvent(new Event('submit'));}timeLeft--;}let timer;function initTimer(){tick();timer=setInterval(tick,1000);}const bar=document.getElementById('progressBar');const txt=document.getElementById('progressText');function updateProgress(){let ans=0;document.querySelectorAll('#quizForm input').forEach(i=>{if(i.type==='radio'&&i.checked)ans++;if(i.type==='text'&&i.value.trim()!=='')ans++;});if(bar){bar.value=ans;txt.textContent=`${ans}/${TOTAL}`;}} document.getElementById('quizForm').addEventListener('input',updateProgress);

  /* ============ MOBILE INTERACTION ============ */
  function initMobile(){if(window.matchMedia('(max-width:768px)').matches){document.getElementById('mobileBar').style.display='flex';document.querySelector('.sheet-header').style.display='flex';document.getElementById('closeSheet').style.display='block';}}
  const toggleBtn=document.getElementById('toggleSheet');const answerPane=document.getElementById('answerPane');const closeBtn=document.getElementById('closeSheet');if(toggleBtn){toggleBtn.addEventListener('click',()=>{const open=answerPane.classList.toggle('open');toggleBtn.textContent=open?'Bài làm ▴':'Bài làm ▾';});}
  if(closeBtn){closeBtn.addEventListener('click',()=>{answerPane.classList.remove('open');toggleBtn.textContent='Bài làm ▾';});}
  document.getElementById('submitBtn')?.addEventListener('click',()=>document.getElementById('quizForm').dispatchEvent(new Event('submit')));

  /* ============ SUBMIT HANDLER ============ */
  document.getElementById('quizForm').addEventListener('submit',e=>{e.preventDefault();const fd=new FormData(e.target);const obj={};for(const [k,v] of fd.entries())obj[k]=v;console.table(obj);alert('Bài làm đã được ghi nhận.');});
</script>
</body>
</html>
