<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <title>Thi Onl Với Huy Dũng – Chọn Đề</title>
  <style>
    :root{--brand:#0b5ed7;--bg:#f5faff;--border:#dfe1e5;--row-alt:#e7f1ff}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#333}
    /* ====== SELECT SCREEN ====== */
    #selectScreen{display:flex;flex-direction:column;align-items:center;min-height:100%;padding:32px 16px 64px;gap:18px}
    .app-title{margin:0;font-size:2rem;font-weight:700;color:var(--brand);text-align:center}
    #selectScreen h2{margin:0;font-size:1.2rem;color:#444;text-align:center}
    .exam-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:16px;width:100%;max-width:720px}
    .exam-card{background:#fff;border:1px solid var(--border);border-radius:8px;padding:24px 12px;display:flex;align-items:center;justify-content:center;cursor:pointer;text-align:center;box-shadow:0 1px 3px rgba(0,0,0,.08);transition:transform .2s}
    .exam-card:hover{transform:translateY(-3px)}
    .exam-card span{font-weight:600;color:var(--brand);line-height:1.35}

    /* ====== MAIN UI ====== */
    #mainUI{display:none;height:100%}
    .page{display:flex;height:100%}
    .pdf-pane{flex:0 0 55%;border-right:1px solid var(--border);overflow:auto;-webkit-overflow-scrolling:touch;background:#eee}
    .pdf-pane iframe{width:100%;height:100%;border:none}
    .answer-pane{flex:1;display:flex;flex-direction:column;position:relative;max-width:45%;background:#fff}
    .back-btn{position:absolute;left:12px;top:12px;background:#fff;border:1px solid var(--border);color:var(--brand);font-size:1.2rem;border-radius:50%;width:34px;height:34px;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:10}
    .back-btn:hover{background:var(--row-alt)}
    .timer-section{position:sticky;top:0;background:#fff;padding:14px 24px 10px;border-bottom:1px solid var(--border);text-align:center}
    .timer-section h2{margin:4px 0 6px;font-size:2.4rem;color:var(--brand)}
    .timer-section .goodluck{margin:4px 0;font-weight:600;color:var(--brand)}
    .progress-wrapper{display:flex;align-items:center;gap:8px;font-size:.9rem;color:#666}
    .progress-wrapper progress{flex:1;height:6px}
    #answerArea{flex:1;overflow-y:auto;padding:24px;background:var(--bg)}
    h1{text-align:center;margin:0 0 24px;font-size:1.6rem}
    h2.section-title{margin:24px 0 10px;color:var(--brand);font-size:1.2rem}
    p.note{margin:0 0 12px;font-size:.9rem;color:#555}
    table{width:100%;border-collapse:collapse}
    table.question-table{margin-bottom:20px;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    table.question-table th,table.question-table td{padding:10px;text-align:center}
    table.question-table thead th{background:#e8f0fe}
    table.question-table tbody tr:nth-child(even){background:#f7f9fc}
    .row-label{text-align:left;font-weight:500;padding-left:16px}
    .tf-group{background:#fff;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.08);margin-bottom:20px}
    .tf-group h3{margin:0;padding:12px 16px;background:var(--row-alt);color:var(--brand);font-size:1rem}
    .tf-group table td{padding:9px;text-align:center}
    .tf-group table tr:nth-child(even){background:#f9f9f9}
    .tf-group table td:first-child{width:40px;text-align:right;font-weight:500}
    .short-answer-group{display:grid;gap:16px;margin-bottom:28px}
    .short-answer-group label{display:block;margin-bottom:4px;font-weight:500;font-size:.95rem}
    .short-answer-group input[type=text]{width:100%;padding:10px;border:1px solid var(--border);border-radius:4px;font-size:.95rem}
    button[type=submit]{display:block;margin:24px auto 0;background:var(--brand);color:#fff;border:none;padding:12px 32px;font-size:1rem;border-radius:4px;cursor:pointer;transition:background .2s}
    button[type=submit]:hover{background:#084db3}
  </style>
</head>
<body>
  <!-- SELECT SCREEN -->
  <section id="selectScreen">
    <h1 class="app-title">Thi Onl Với Huy Dũng</h1>
    <h2>Chọn Đề Thi</h2>
    <div class="exam-grid" id="examGrid"></div>
  </section>

  <!-- MAIN UI -->
  <section id="mainUI">
    <div class="page">
      <div class="pdf-pane"><iframe id="pdfFrame" src="" title="Đề thi PDF"></iframe></div>
      <div class="answer-pane">
        <button id="backBtn" class="back-btn" title="Quay lại">←</button>
        <div class="timer-section">
          <p style="margin:0;font-weight:600;color:#888;font-size:.9rem">Thời gian làm bài:</p>
          <p class="goodluck">Chúc bạn thi tốt nhé!</p>
          <h2 id="countdown">00:00</h2>
          <div class="progress-wrapper"><progress id="progressBar" value="0" max="34"></progress><span id="progressText">0/34</span></div>
        </div>
        <div id="answerArea"></div>
      </div>
    </div>
  </section>
